spring:
  datasource:
    url: jdbc:postgresql://${RDS_ONE}.us-east-1.rds.amazonaws.com:5432/postgres
    username: ${RDS_USER}
    password: ${RDS_PWD}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 5000
